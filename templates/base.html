{% load staticfiles %}
<head>
	{% include 'static_base.html' %}
</head>

<body class="skin-blue fixed">
	<header class="header">
		<a href="{% url 'home' %}" class="logo">Lazımlık</a>
		<nav class="navbar navbar-static-top" role="navigation">
		</nav>
	</header>
	
	<div  class="wrapper row-offcanvas row-offcanvas-left">
		<aside class="left-side sidebar-offcanvas">
			<section class="sidebar">
				<div class="user-panel">
                {% if user and not user.is_anonymous%}
					<div class="pull-left info">
						<p>{{user.get_full_name}}</p>
                        <a href="/logout"><i class="fa fa-circle text-success"></i>Çıkış Yap</a>
					</div>
                {% else %}
					<div class="pull-left info">
                        <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}"><i class="fa fa-circle text-success"></i>Twitter ile Baglan</a>
					</div>
                {% endif %}
				</div>

				<ul class="sidebar-menu">
					<li class="active">
						<a href="/create_ticket"> 
							<i class="fa fa-bolt"></i> 
							<span>Yeni İş Oluştur</span>
						</a>
					</li>
					<li class="active">
						<a href="/list_my_ticket"> 
							<i class="fa fa-bolt"></i> 
							<span>İşlerim</span>
						</a>
					</li>
					<li>
						<a href="/all_ticket_list"> 
							<i class="fa fa-th"></i>
							<span>Bütün İşler</span> 
						</a>
					</li>
				</ul>
			</section>
		</aside>
		<aside class="right-side">
			{% block content %}
            {% endblock%}
        </aside>
	</div>


</body>
